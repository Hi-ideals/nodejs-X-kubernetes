apiVersion: apps/v1
kind: Deployment
metadata: 
  name: database-deployment
  labels:
    app: database
spec:
  replicas: 1   
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: mysql:5.7
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: MYSQL_ROOT_PASSWORD

          - name: MYSQL_DATABASE
            value: "appdb"

          - name: MYSQL_USER
            value: "appuser"

          - name: MYSQL_PASSWORD
            value: "StrongPassword123!"
                
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql

      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
